<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src= 
    "https://code.jquery.com/jquery-3.2.1.min.js"> 
    </script> 

    <script src= 
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    type="text/javascript"> 
    </script> 
  
    <link rel="stylesheet" href= 
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

    <script src= 
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> 
    </script> 

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Simple Enrollment</title>

</head>
<body>

<div class="container-fluid"> 
    <div class = "text-center mt-5">
    <h1>Customer Enrollment</h1> 
    </div>
    
    <div class="row"> 
        <div class="col-md-4" style="float:none;margin:auto;" > 
            <div class="form-group"> 
                <label>User Id</label> 
                <input type='text' name="user_id" 
                    id='user_id' class='form-control'
                    placeholder='Enter user id'
                     value=""> 
            </div> 
        </div> 
    </div> 
    <div class="row"> 
        <div class="col-md-4" style="float:none;margin:auto;"> 
            <div class="form-group"> 
                <label>First Name:</label> 
                <input type="text" name="first_name" 
                    id="first_name" class="form-control"
                    placeholder='First Name'
                    value=""> 
            </div> 
        </div> 
    </div> 
    <div class="row"> 
        <div class="col-md-4" style="float:none;margin:auto;"> 
            <div class="form-group"> 
                <label>Last Name:</label> 
                <input type="text" name="last_name" 
                    id="last_name" class="form-control"
                    placeholder='Last Name'
                    value=""> 
            </div> 
        </div> 
    </div>


    <button type = "button" onclick="add(first_name.value, last_name.value, user_id.value)" >Submit</button>
    <button type = "button" onclick="remove(user_id.value)" >Delete</button>
    <button type = "button" onclick="GetDetail(user_id.value)">Search</button>
    <button type = "button" onclick="updating(first_name.value, last_name.value, user_id.value)" >Update</button>
    <button type = "button" onclick="clearing()">Clear</button>
   

    <div class="message">
        <div class="submit_class" id = "submit_class">
            <div class="alert alert-success "  >
                <strong>Success!</strong> Information was added.
            </div>
        </div>

        <div class="update_class" id = "update_class">
            <div class="alert alert-info" >
                <strong>Info!</strong> Informations were updated.
            </div>
        </div>

        <div class="search_class" id = "search_class">   
            <div class="alert alert-warning" >
                <strong>Warning!</strong> No data.
            </div>
        </div>

        <div class="delete_class" id = "delete_class"> 
            <div class="alert alert-danger" >
                <strong>Danger!</strong> Deleted data.
            </div>
        </div>
        
    </div>
</div>


<script src="script.js" > 
</script>  

</body> 
</html>
